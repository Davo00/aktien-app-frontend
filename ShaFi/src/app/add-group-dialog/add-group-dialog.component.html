

<mat-form-field appearence="legacy" color="accent">
  <mat-label>Group Name</mat-label>
  <input matInput value="{{ data.groupName }}" #box1 />
</mat-form-field>



<mat-form-field appearence="legacy" color="accent">

<div style="display: block">

  <button (click)="dialogSave(box1.value, box2.value)">

</div>
