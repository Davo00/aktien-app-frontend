<section class="block">
    <div class="layoutBlock">
        <section class="elementLeft">
            <h2>
                {{zahlung.name}}
            </h2>
            <div class="horizontal">
                <i class="fas fa-chart-bar chartIcon"></i>
                <div>
                    <p style="font-size: 2rem !important;">
                        {{zahlung.inOrOut}}  {{zahlung.amount}} €
                    </p>
                </div>
            </div>
        </section>
        <section class="elementRight">
            <div class="layoutRight">
                <div class="horizontal">
                    <i class="fas fa-calendar-check dateIcons"></i>
                    <p>
                        Entstehungsdatum:
                    </p>
                    <p style="font-weight: bold !important; padding-left:0.5rem !important; padding-right: 1rem !important;">
                        {{zahlung.startDate}}
                    </p>
                </div>
                <div class="horizontal" style="padding-top: 1rem;">
                    <i class="fas fa-calendar-times dateIcons"></i>
                    <p>
                        Fälligkeitsdatum:
                    </p>
                    <p style="font-weight: bold !important; padding-left:0.5rem !important; padding-right: 1rem !important;">
                        {{zahlung.endDate}}
                    </p>
                </div>
            </div>
        </section>
    </div>
    <p>
        Der gezeigte Betrag wird durch den Kurswert der ausgewählten Aktie bestimmt.
    </p>
</section>
