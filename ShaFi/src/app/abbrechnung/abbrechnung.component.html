<div class="abrechnungWrapper">
    <h2 style="text-align: center;">
        Settlement
    </h2>
    <div *ngIf = "isLoaded" >
        <div *ngFor = "let data of group; let i = index" class="tableMobileDiv">
            <div class="memberExpandable">
                <button id="{{ 'button-' + i }}" (click)="onClickExpand($event)">+</button>
                <h3 class="groupNameHeader">
                    {{data}}
                </h3>
            </div>
            <div id="{{ 'table-' + i }}" class="tableWrapper">
                <table mat-table [dataSource]="getData(data)" class="mat-elevation-z8 tableStyle">
            
                    <!-- Position Column -->
                    <ng-container matColumnDef="free">
                        <th mat-header-cell *matHeaderCellDef class="memberHeader">  </th>
                        <td mat-cell *matCellDef="let element"> {{element.member}} </td>
                    </ng-container>

                    <ng-container matColumnDef=Erhalten>
                        <th mat-header-cell *matHeaderCellDef class="memberHeader"> Get </th>
                        <td mat-cell *matCellDef="let element" class="memberColumn"> {{element.erhalten}} </td>
                    </ng-container>

                    <ng-container matColumnDef=Bezahlen>
                        <th mat-header-cell *matHeaderCellDef class="memberHeader"> Pay </th>
                        <td mat-cell *matCellDef="let element" class="memberColumn"> {{element.bezahlen}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns"></tr>
                </table>
            </div>
        </div>
        <div class="buttons">
            <button (click)="cancelAbrechnung()">Cancel</button>
            <button (click)="finalizeAndDelete()">Complete & Delete</button>
            <button (click)="finalizeAndMaintain()">Complete & Maintain</button>
        </div>
    </div>
</div>
