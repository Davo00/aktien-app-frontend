<div class="groupOverviewPage">
    <div>
        <h1 class="heading">
            Ein/Auszahlungen
        </h1>
        <p class="subHeader">
            Hier sehen sie die Übersicht ihrer einzelnen Zahlungen
        </p>
        <div *ngIf = "!mobile">
            <div style="width:50%">
                <h3 style="padding-left: 1rem !important;">Fällige Zahlungen:</h3>
                <div *ngFor = "let data of zahlungExample">
                    <div *ngIf = 'data.type == "Faellig"'>
                        <app-zahlungsblock [zahlung] = "data"></app-zahlungsblock>
                    </div>
                </div> 
            </div>
            <div style="display: flex;">
                <div style="width:50%">
                    <h3 style="padding-left: 1rem !important;">Einzahlungen:</h3>
                    <div *ngFor = "let data of zahlungExample">
                        <div *ngIf = 'data.type == "Einzahlung"'>
                            <app-zahlungsblock [zahlung] = "data"></app-zahlungsblock>
                        </div>
                    </div> 
                </div>
                <div style="width:50%;">
                    <h3 style="padding-left: 1rem !important;">Auszahlungen:</h3>
                    <div *ngFor = "let data of zahlungExample">
                        <div *ngIf = 'data.type == "Auszahlung"'>
                            <app-zahlungsblock [zahlung] = "data"></app-zahlungsblock>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile -->
        <div class="mobile" *ngIf = "mobile">
            <div class="smallNavHistory">
                <div
                  class="ElementNavHis"
                  id = "faelligId"
                  [ngClass]="{ deactiv: returnFaellig() }"
                  (click)="Swipe('faelligId')"
                >
                    <h3 id="test1">
                        Fällige Zahlungen
                    </h3>
                </div>
                <div
                  class="ElementNavHis"
                  id = "einzahlungId"
                  [ngClass]="{ deactiv: returnEinzahlung() }"
                  (click)="Swipe('einzahlungId')"
                >
                    <h3 id="test2">
                        Einzahlungen
                    </h3>
                </div>
                <div
                  class="ElementNavHis"
                  id = "auszahlundId"
                  [ngClass]="{ deactiv: returnAuszahlung() }"
                  (click)="Swipe('auszahlungId')"
                >
                    <h3 id="test3">
                        Auszahlungen
                    </h3>
                </div>
            </div>
            <mat-card
            id="faelligTest"
            *ngIf="currentId == 'faelligId'"
            class="cardContainer"
            [@cardAnimator]="animationState"
            (@cardAnimator.done)="resetAnimationState()"
            (swipe)="Swipe('faelligId')"
            >
            <mat-card-actions class="card">
                <div class="groupHisory" [ngClass]="{ deactiv: returnFaellig() }">
                    <div *ngFor = "let data of zahlungExample">
                        <div *ngIf = 'data.type == "Faellig"'>
                            <app-zahlungsblock [zahlung] = "data"></app-zahlungsblock>
                        </div>
                    </div>
                </div>
            </mat-card-actions>
            </mat-card>
            <mat-card
            id="einzahlungTest"
            *ngIf="currentId == 'einzahlungId'"
            class="cardContainer"
            [@cardAnimator]="animationState"
            (@cardAnimator.done)="resetAnimationState()"
            (swipe)="Swipe('einzahlungId')"
            >
            <mat-card-actions class="card">
                <div class="groupHisory" [ngClass]="{ deactiv: returnEinzahlung() }">
                    <div *ngFor = "let data of zahlungExample">
                        <div *ngIf = 'data.type == "Einzahlung"'>
                            <app-zahlungsblock [zahlung] = "data"></app-zahlungsblock>
                        </div>
                    </div>
                </div>
            </mat-card-actions>
            </mat-card>
            <mat-card
            id="auszahlungTest"
            *ngIf="currentId == 'auszahlungId'"
            class="cardContainer"
            [@cardAnimator]="animationState"
            (@cardAnimator.done)="resetAnimationState()"
            (swipe)="Swipe('auszahlungId')"
            >
            <mat-card-actions class="card">
                <div class="groupHisory" [ngClass]="{ deactiv: returnAuszahlung() }">
                    <div *ngFor = "let data of zahlungExample">
                        <div *ngIf = 'data.type == "Auszahlung"'>
                            <app-zahlungsblock [zahlung] = "data"></app-zahlungsblock>
                        </div>
                    </div>
                </div>
            </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
