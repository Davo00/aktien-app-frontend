<table class="mat-table">
  <tr class="mat-header-row">
    <td class="mat-row">
      <mat-label>Reason</mat-label>
    </td>
    <td class="mat-row">
      <mat-form-field appearence="legacy" color="accent">
        <input matInput value="{{ data.reason }}" #boxReason />
      </mat-form-field>
    </td>
  </tr>
  <tr class="mat-row">
    <td class="mat-cell">
      <mat-label>Payer</mat-label>
      <br />
      <br />
      <br />
      <br />
    </td>
    <td class="mat-cell">
      <mat-checkbox class="" (change)="SelpaidName()">Paid myself </mat-checkbox>
      <br />
      <mat-form-field appearence="legacy" color="accent">
        <input  matInput value="{{ data.payerName }}" #boxPayer />
        
      </mat-form-field>
    </td>
  </tr>
  <tr class="mat-row">
    <td class="mat-cell">
      <mat-label>Members</mat-label>
    </td>
    <td class="mat-cell">
      <mat-form-field appearence="legacy" color="accent">
        <input matInput value="{{ data.members }}" #boxMembers />
      </mat-form-field>
    </td>
  </tr>
  <tr class="mat-row">
    <td class="mat-cell">
      <mat-label>Amount</mat-label>
    </td>
    <td class="mat-cell">
      <mat-form-field appearence="legacy" color="accent">
        <input
          type="number"
          number
          matInput
          value="{{ data.amount }}"
          #boxAmount
        />
      </mat-form-field>
    </td>
  </tr>
</table>

<div style="display: block">
  <button (click)="dialogClose()">Cancel</button>
  <button
    (click)="
      data.reason = boxReason.value;
      data.payerName = boxPayer.value;
      data.members = boxMembers.value;
      data.amount = boxAmount.value;
      
      dialogClose()
    "
  >
    Save
  </button>
</div>
