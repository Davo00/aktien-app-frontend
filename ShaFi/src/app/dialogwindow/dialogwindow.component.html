<mat-form-field appearence="legacy" color="accent">

</mat-form-field>

<mat-form-field appearence="legacy" color="accent">

  <input matInput value="{{ data.Mitglieder }}" #box2 />
  <!--  (keyup)="getValue(box.value)" -->
  <!-- <mat-hint align="end">Min 5 character</mat-hint> -->
</mat-form-field>

<div style="display: block">
  <button (click)="dialogClose()">Abbrechen</button>

</div>
