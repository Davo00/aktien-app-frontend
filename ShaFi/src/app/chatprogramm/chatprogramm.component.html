<body>

    <div id="scrollBlock" class="Chatprogramm">
        <div class="ChatprogrammDiv">
        <ul *ngFor="let chat of Chats; let i = index" class="checkUL">
            <li *ngIf="checkDate(chat.Datum)">
                <div class="chatDateforInput">
                 {{chat.Datum.getDate()}}.{{chat.Datum.getMonth() + 1}}.{{chat.Datum.getFullYear()}}
                </div>
            </li>
            <li class="chatLI" [ngClass]="{active: isactive(chat.Absender)}">
                 
                <div class="chatBox">
                    <div class="chatAbsender">
                        {{chat.Absender}} :5

                    </div>
                    <div class="chatInfo">
                    <div class="chatText">
                        {{chat.text}}</div>
                        
                    <div class ="chatDate">
                        
                        {{chat.Datum.getHours()}} : {{chat.Datum.getMinutes()}}
                        
                        
                    </div>
                </div>
                </div>
            </li>
        </ul>
    </div>
    </div>

</body>
